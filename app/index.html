<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipito</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="wrapper">
        <header class="header">
            <img class="header__img" src="images/header__country.png" alt="">
            <div class="container">
                <nav class="header__nav">
                    <div class="header__logo">
                        <img class="header__logo-img" src="images/icons/logo__nav.png" alt="">
                        <a href="#!" class="header__logo-text">
                            Shipito
                        </a>
                    </div>
                    <ul class="header__items">
                        <li class="header__item">
                            <a class="header__link" href="#!">
                                Home
                            </a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#!">
                                Service
                            </a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#!">
                                Location
                            </a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#!">
                                Tracking
                            </a>
                        </li>
                    </ul>
                    <a class="header__btn" href="#!" >
                        Sign Up
                    </a>
                </nav>
                <h1 class="header__title">
                    We Do International Parcel Forwarding
                </h1>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
